<div class="movie-box ng-hide" ng-show="ctrl.movie != null">
  <div class="movie-poster">
    <img src="{{ctrl.movie.Poster}}" style="width: 300px; height: 445px;">
  </div>
  <div class="movie-details-box">
    <div class="movie-details">
      <table width="100%" class="movie-table">
        <tr style="height: 40px;">
          <td nowrap align="left"><h3>{{ctrl.movie.Title}}</h3></td>
          <td nowrap align="right" style="color: grey"><h3>{{ctrl.movie.Year}}</h3></td>
        </tr>
        <tr>
          <td colspan="2">
            <hr/>
          </td>
        </tr>
        <tr style="height: 40px;">
          <td nowrap>{{ctrl.movie.Runtime}}</td>
          <td nowrap align="right">{{ctrl.movie.Genre}}</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td nowrap><strong style="color: grey;">DIRECTOR</strong> {{ctrl.movie.Director}}</td>
          <td nowrap align="right">
            <input-stars max="10" ng-model="ctrl.movie.imdbRating"></input-stars>
          </td>
        </tr>
        <tr>
          <td nowrap colspan="2"><strong style="color: grey;">WRITER</strong> {{ctrl.movie.Writer}}</td>
        </tr>
        <tr>
          <td nowrap colspan="2"><strong style="color: grey;">CAST</strong> {{ctrl.movie.Actors}}</td>
        </tr>
        <tr>
          <td nowrap><strong style="color: grey;">LANGUAGE</strong> {{ctrl.movie.Language}}</td>
          <td nowrap align="right"><h2>{{ctrl.movie.Rated}}</h2></td>
        </tr>
        <tr>
          <td colspan="2">
            <br/><br/>
            {{ctrl.movie.Plot}}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
