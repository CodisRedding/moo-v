<style>
  .movie-box {
    display: flex;
    padding: 40px;
  }

  .movie-poster {
    width: 300px;
  }

  .movie-details-box {
    flex-grow: 1;
  }

  .movie-details {
    padding-left: 40px;
    color: #fff;
    font-size: 16px;
  }

  td {
    height: 27px;
  }
</style>

<div class="movie-box">
  <div class="movie-poster">
    <img src="{{ctrl.movie.Poster}}">
  </div>
  <div class="movie-details-box">
    <div class="movie-details">
      <table width="100%">
        <tr style="height: 40px;">
          <td nowrap align="left"><h3>{{ctrl.movie.Title}}</h3></td> <td nowrap align="right" style="color: grey"><h3>{{ctrl.movie.Year}}</h3></td>
        </tr>
        <tr>
          <td colspan="2"><hr /></td>
        </tr>
        <tr style="height: 40px;">
          <td nowrap>{{ctrl.movie.Runtime}}</td>
          <td nowrap align="right">{{ctrl.movie.Genre}}</td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
          <td><strong style="color: grey;">DIRECTOR</strong> {{ctrl.movie.Director}}</td>
          <td align="right"><input-stars max="10" ng-model="ctrl.movie.imdbRating"></input-stars></td>
        </tr>
        <tr>
          <td colspan="2"><strong style="color: grey;">WRITER</strong> {{ctrl.movie.Writer}}</td>
        </tr>
        <tr>
          <td colspan="2"><strong style="color: grey;">CAST</strong> {{ctrl.movie.Actors}}</td>
        </tr>
        <tr>
          <td><strong style="color: grey;">LANGUAGE</strong> {{ctrl.movie.Language}}</td>
          <td align="right"><h2>{{ctrl.movie.Rated}}</h2></td>
        </tr>
        <tr>
          <td colspan="2">
            <br /><br />
            {{ctrl.movie.Plot}}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
